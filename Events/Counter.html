<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>checking for Even and Odd</title>
    <style>
        p{
            font-size: 30px;
            font-weight: bold;
        }
        button{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <body>
        <p>The number of times you clicked the button and checking Divisible by 2</p>
        <h1>0</h1>
        <button onclick="counter()">Click me!</button>
        <script>
            let a=-1;
            function counter(){
                a++;
                if(a%2 == 0){
                    document.querySelector("h1").innerHTML = a+" is Even";
                    alert(`counter at ${a} and Divisible by 2`);
                }else{
                    document.querySelector("h1").innerHTML = a + " is Odd";
                }
            }
        </script>
    </body>
</body>
</html>
