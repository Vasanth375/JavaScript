<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on&off buttons</title>
    <script>
        function OnBulb() {
            document.getElementById("on").src="C:\\Users\\VASANTH\\mycode\\Javascript\\Images\\pic_bulbon.gif";

        function OffBulb(){

        }
    </script>
</head>
<body>
    <button type="button" onclick="OnBulb()" >Turn on bulb</button> 
    <img id="on" src="C:\\Users\\VASANTH\\mycode\\Javascript\\Images\\pic_bulboff.gif" alt="Bulb off" style="width: 100px;">

</body>
