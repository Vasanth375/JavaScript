<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function's</title>
</head>
<body>
    <p id="para"> HTML text </p>
    <button type="button" onclick="function1()"><strong>Click me!</strong> </button>
    <script>
        function function1(){
            document.getElementById('para').innerHTML="Js text";
        }
    </script>
</body>
</html>
