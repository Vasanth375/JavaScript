<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program on finding string length</title>
</head>
<body
>
    <p id="string"></p>
    <script>
        let string = "Vasanth";
        let  str_len = string.length();
        document.getElementById("string").innerHTML = string + "<br>" + str_len;
    </script>
</body>
</html>
